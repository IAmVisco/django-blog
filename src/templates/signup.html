{% extends "base.html" %}

{% block content %}

    <h2>Sign up</h2>

    <div class="row">
        <div class="col-md-6">
        <form action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" maxlength="150" autofocus id="id_username" required class="form-control">
                <span style="color: red">{{ form.username.errors }}</span>
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" name="password1" required id="id_password1" class="form-control">
                <span style="color: red">{{ form.password1.errors }}</span>
            </div>
            <div class="form-group">
                <label for="id_password2">Password confirmation:</label>
                <input type="password" name="password2" required id="id_password2" class="form-control">
                <span style="color: red">{{ form.password2.errors }}</span>
            </div>
            <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
        </div>
    </div>

{% endblock content %}
