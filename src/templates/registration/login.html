{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}

    <h2>Sign In</h2>

    {% if form.errors %}
        {% for errors in form.errors %}
            <span style="color: red">{{ errors.errors|escape }}</span>
        {% endfor %}
    {% endif %}

    <div class="row">
        <div class="col-md-6">
            {% include "bs4_form.html" %}          
            <span><a href="{% url 'password_reset' %}">Lost password?</a></span>
        </div>
    </div>

{% endblock %}
